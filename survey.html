<!DOCTYPE html>
<html>
 <head>
    <title>Survey</title>
     <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyles.css">       
</head>
    
<body>
    
    <h1 id="title">Code Hotel Survey Form</h1>
    <p id="description">Tell us about your experience and get a 10% discount!</p>
    

    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" name="name" textarea placeholder="Enter name here"><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" name="email"textarea placeholder="Enter email here"><br>
        <label for="age" id="number-label">Age(optional)</label><br>
        <input type="number" id="age" name="age" min="16" max="110" textarea placeholder="Enter age here"><br>
        
        <label for="HowDidYouHear">How did you hear about us?</label><br>
        <select name="select"required id="dropdown" name="how"><br>
            <option value=""disabled selected hidden>Select an option</option>
            <option value="From a friend">From a friend</option>
            <option value="Google search">Google search</option>
            <option value="Tripadvisor">Tripadvisor</option>
            <option value="Expedia">Expedia</option>
            <option value="Booking.com">Booking.com</option>
            <option value="Other">Other</option>
        </select><br>
    
   
        
         <label for="Wouldyou">What facilities did yo enjoy the most?</label><br>
        <input type="radio" id="f1" name="f1" value="gym">
        <label for="f1">Gym</label><br>
        <input type="radio" id="f2" name="f2" value="workspace">
        <label for="f2">Workspace</label><br>
        <input type="radio" id="f3" name="f3" value="computerroom">
        <label for="f3">Computer Room</label><br>
        <input type="radio" id="f4" name="f4" value="gamesroom">
        <label for="f4">Games Room</label><br>
        <input type="radio" id="f5" name="f5" value="movienight">
        <label for="f5">Movie Night</label><br>
        <input type="radio" id="f6" name="f6" value="buffet">
        <label for="f6">Buffet</label><br>
      
     
        
        <label for="recommend">Would you recommend us to your friends?</label><br>
        <select name="recommend" id="dropdown" name="recommend" placeholder="Select"><br>
            <option value=""disabled selected hidden>Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="maybe">Maybe</option>
        </select><br>
        
        
        <label for="whathotel">How would you view the Code Hotel as?</label><br>
        <input type="checkbox" id="budjet" name="budjet" value="budjet">
        <label for="budjet">Budjet Hotel</label><br>
        <input type="checkbox" id="econ" name="econ" value="econ">
        <label for="econ">Economy Hotel</label><br>
        <input type="checkbox" id="mid" name="mmid" value="mid">
        <label for="mid">Midscale Hotel</label><br>
        <input type="checkbox" id="up" name="up" value="up">
        <label for="up">Upscale Hotel</label><br>
        <input type="checkbox" id="lux" name="lux" value="lux">
        <label for="lux">Luxurious Hotel</label><br>
        
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea placeholder="Enter comment here"id="comments" name="comments" rows="5" colspan="50"></textarea><br>
        
        <input type="submit">
        
     
        
 
    
    </form>  
    
</body>
    
</html>
